<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <!-- Taliwind and DaisyUI CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header section -->
    <!-- -------------- -->
    <header class="bg-blue-400 mb-10">
        <div class="navbar bg-base-100 bg-blue-400 container mx-auto">
            <a class="btn btn-ghost normal-case text-xl bg-blue-400">daisyUI</a>
        </div>
    </header>
    <!--   main section -->
    <!-- -------------- -->
    <main class="container mx-auto">
        <section class="flex justify-between">
            <!-- Display product -->
            <div class="grid grid-cols-2 gap-8 w-6/12">
                <!-- product row -->
                <!-- card 1 -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure><img src="/images/shoes.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <!-- input & price -->
                        <div class="flex px-2">
                            <input type="number" min="0" value="1" class="w-8 border-indigo-600 bg-gray-100 pl-3">
                            <div>
                                <img class="w-5 h-5 hover:bg-indigo-200 hover:border hover:border-indigo-900 bg-gray-300 p-1"
                                    src="icons/plus.png" alt="">
                                <img class="w-5 h-5 hover:bg-indigo-200 hover:border hover:border-indigo-900 bg-gray-300 p-1"
                                    src="icons/minus.png" alt="">
                            </div>
                            <p class="text-end font-semibold text-xl ">$<span>59</span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- card 2 -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure><img src="images/bag.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Bag!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <!-- input & price -->
                        <div class="flex px-2">
                            <input type="number" min="0" value="1" class="w-8 border-indigo-600 bg-gray-100 pl-3">
                            <div>
                                <img class="w-5 h-5 hover:bg-indigo-200 hover:border hover:border-indigo-900 bg-gray-300 p-1"
                                    src="icons/plus.png" alt="">
                                <img class="w-5 h-5 hover:bg-indigo-200 hover:border hover:border-indigo-900 bg-gray-300 p-1"
                                    src="icons/minus.png" alt="">
                            </div>
                            <p class="text-end font-semibold text-xl ">$<span>130</span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- card 3 -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure><img src="/images/watch.png" alt=" Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Watch! <div class="badge badge-secondary">NEW</div>
                        </h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <!-- input & price -->
                        <div class="flex px-2">
                            <input type="number" min="0" value="1" class="w-8 border-indigo-600 bg-gray-100 pl-3">
                            <div>
                                <img class="w-5 h-5 hover:bg-indigo-200 hover:border hover:border-indigo-900 bg-gray-300 p-1"
                                    src="icons/plus.png" alt="">
                                <img class="w-5 h-5 hover:bg-indigo-200 hover:border hover:border-indigo-900 bg-gray-300 p-1"
                                    src="icons/minus.png" alt="">
                            </div>
                            <p class="text-end font-semibold text-xl ">$<span>122</span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- card 4 -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure><img src="/images/shoe-2.png" alt=" Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Runner! <div class="badge badge-secondary">NEW</div>
                        </h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <!-- input & price -->
                        <div class="flex px-2">
                            <input type="number" min="0" value="1" class="w-8 border-indigo-600 bg-gray-100 pl-3">
                            <div>
                                <img class="w-5 h-5 hover:bg-indigo-200 hover:border hover:border-indigo-900 bg-gray-300 p-1"
                                    src="icons/plus.png" alt="">
                                <img class="w-5 h-5 hover:bg-indigo-200 hover:border hover:border-indigo-900 bg-gray-300 p-1"
                                    src="icons/minus.png" alt="">
                            </div>
                            <p class="text-end font-semibold text-xl ">$<span>149</span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Cart Calculaton Section -->
            <div class="w-5/12">
                <div class="overflow-x-auto">
                    <table class="table w-full">
                        <!-- head -->
                        <thead>
                            <tr>
                                <th></th>
                                <th>Product</th>
                                <th>Quentity</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- row 2 -->
                            <tr id="tr" class="hover">
                                <!--<th>0</th>
                                <td>Hart Hagerty</td>
                                <td>Desktop Support Technician</td>
                                <td>Purple</td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
